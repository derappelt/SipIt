<div class="sipit" (click)="rollTheDice($event)">
  <div id="output" class="output">{{output}}</div>
</div>
<div class="playersMenuBtn" (click)="openMenu('players', true)"></div>
<div class="settingsMenuBtn" (click)="openMenu('settings', true)"></div>

<playersMenu></playersMenu>

<div class="settingsMenu menu">
  <h2>Einstellungen</h2>
  <input type="range" class="settingsRange" id="minSipsInput" min="1" max="12" [(ngModel)]="configService.minSips" (change)="configService.update()"><span class="settingsLable">{{configService.minSips}} min</span>
  <input type="range" class="settingsRange" id="maxSipsInput" min="1" max="12" [(ngModel)]="configService.maxSips" (change)="configService.update()"><span class="settingsLable">{{configService.maxSips}} max</span>
  <div class="close" (click)="openMenu('settings', false)"></div>
</div>
